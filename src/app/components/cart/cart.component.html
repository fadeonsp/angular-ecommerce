<ng-container *ngIf="products.length != 0">

  <div class="container">

    <div class="card-table">

      <div class="card-product">

        <table class="table table-bordered">
          <thead>
            <tr>

              <th>Sl.No</th>
              <th>Nome do Produto</th>
              <th>Foto do produto</th>
              <th>Descrição</th>
              <th>Preço</th>
              <th>Quantidade</th>
              <th>Total</th>
              <th>Excluir</th>

            </tr>

          </thead>

          <tbody *ngFor="let item of products; let i = index">
            <tr>
              <td>{{i+1}}</td>
              <td>{{item.title}}</td>
              <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
              <td>{{item.description}}</td>
              <td>{{item.price}}</td>
              <td>{{item.quantity}}</td>
              <td>{{item.total}}</td>
              <td>
                <button class="btn btn-danger" (click)="deleteCart(item)">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>

            <tr>

            </tr>

          </tbody>

          <td colspan="4"></td>
          <td><button (click)="emptyCart()" class="btn btn-danger empty">Carrinho Vazio</button></td>
          <td><button routerLink="/products" class="btn btn-success shop">Compre mais</button></td>
          <td><button class="btn btn-warning checkout">Confira</button></td>
          <td>
            <strong class="grand">Total geral: {{ grandTotal | currency: 'BRL' : 'symbol': '1.0' }}</strong>
          </td>

        </table>


      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="products.length == 0">
  <div class="center">
    <h4>Seu carrinho está vazio</h4>
    <h6>Adicionar item</h6>
    <button routerLink="/products" class="btn btn-dark">Compre agora</button>
  </div>

</ng-container>
